<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hello React</title>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script src="../build/react.js"></script>
		<script src="../build/react-dom.js"></script>
		<script>
			/*
			 *使用组件的getDefaultProps方法设置默认属性
			 * getDefaultProps方法返回一个对象，可以在这个对象上设置默认属性的值
			 * */
			
			var Component=React.createClass({
				
				propTypes:{
					name:React.PropTypes.string.isRequired,
					address:React.PropTypes.string,
					age:React.PropTypes.number
				},
				
				getDefaultProps:function(){
					return{
						address:"china",
						age:20
					}
				},
				
				render:function(){
					return React.DOM.span(null,"I'm "+this.props.name+",I'm "+this.props.age+" and come from "+this.props.address);
				}
			})
			
			ReactDOM.render(
				React.createElement(Component,{name:"xiaoming"}),//为组件添加属性;
				document.getElementById("app")
			)
		</script>
	</body>
</html>
